version: "3"
services:
  reverseproxy:
      image: igomezdockerhub/reverseproxy:v4
      ports:
          - 8080:8080
      restart: always
      depends_on:
        - backend-user
        - backend-feed
  backend-user:
    image: igomezdockerhub/udagram-api-user:v4
    environment:
      POSTGRESS_USERNAME: $POSTGRESS_USERNAME
      POSTGRESS_PASSWORD: $POSTGRESS_PASSWORD 
      POSTGRESS_DATABASE: $POSTGRESS_DATABASE 
      POSTGRESS_HOST: $POSTGRESS_HOST
      AWS_REGION: $AWS_REGION 
      AWS_PROFILE: $AWS_PROFILE 
      AWS_MEDIA_BUCKET: $AWS_MEDIA_BUCKET
      JWT_SECRET: $JWT_SECRET
      URL: "http://a27b6e2e5526c4af98b3f091f71e5298-885935684.us-east-2.elb.amazonaws.com:8100"
  backend-feed:
    image: igomezdockerhub/udagram-api-feed:v4
    volumes:
      - $HOME/.aws:/root/.aws
    environment:
      POSTGRESS_USERNAME: $POSTGRESS_USERNAME
      POSTGRESS_PASSWORD: $POSTGRESS_PASSWORD 
      POSTGRESS_DATABASE: $POSTGRESS_DATABASE
      POSTGRESS_HOST: $POSTGRESS_HOST
      AWS_REGION: $AWS_REGION
      AWS_PROFILE: $AWS_PROFILE 
      AWS_MEDIA_BUCKET: $AWS_MEDIA_BUCKET
      JWT_SECRET: $JWT_SECRET
      URL: "http://a27b6e2e5526c4af98b3f091f71e5298-885935684.us-east-2.elb.amazonaws.com:8100"
  frontend:
    image: igomezdockerhub/udagram-frontend:v4
    ports:
      - "8100:80"
